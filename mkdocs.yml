site_name: 智能公元平台操作指导文档
site_description: 智能公元平台在不同模组、平台入口以及工具链上的全部操作文档
site_author: 智能公元技术团队
site_url: https://github.com/JX-t11/smartpi-support-docs

# Repository
repo_name: JX-t11/smartpi-support-docs
repo_url: https://github.com/JX-t11/smartpi-support-docs
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 智能公元技术团队

# Configuration
docs_dir: docs
site_dir: site

theme:
  name: material
  variant: modern
  language: zh
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    # - navigation.expand # 会自动展开当前页面所在的分支
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow

  palette:
    # 浅色模式
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: lucide/sun
        name: Switch to dark mode
    # 深色模式  
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: lucide/moon
        name: Switch to light mode

